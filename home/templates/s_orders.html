{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>GREENBASKET</h1>
            <div class="nav-links">
            <a href="/shome/">Home</a>
            <a href="/sveg/">Vegetables</a>
            <a href="/sfruit/">Fruits</a>
            <a href="/sprofile/">Profile</a>
            <a class="bc" href="/s_orders/">Orders</a>
            <a href="/">Logout</a>
            </div>
        </div>
        <div class="blank"></div>
        {% for p in p %}
        <form class="cartview" method="post" action="/status_edit/{{p.id}}/">
            {% csrf_token %}
            <h3>Order ID: {{ p.id }}</h3>
            <p>Order Date: {{ p.order_date }}</p>
            <p>Status: {{ p.status }}</p>
            <select name="status" class="form-control" style="width:200px; margin-top:5px;">
                <option selected disabled>Choose an option</option> 
                <option value="Processing">Processing</option> 
                <option value="Shipped">Shipped</option>
                <option value="Out for Delivery">Out for Delivery</option>
                <option value="Delivered">Delivered</option>
                <option value="Cancelled">Cancelled</option>
                <option value="Returned/Refunded">Returned/Refunded</option>
            </select>
            <button type="submit" class="btn btn-success">Update</button>
            <a class="btn btn-primary" href="/s_orderview/{{p.id}}/">View</a>
        </form>
        {% endfor %}

    </div>
</body>
</html>
