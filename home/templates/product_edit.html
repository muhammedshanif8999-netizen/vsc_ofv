{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>GREENBASKET</h1>
            <div class="nav-links">
            <a href="/shome/">Home</a>
            <a href="/sveg/">Vegetables</a>
            <a href="/sfruit/">Fruits</a>
            <a href="/sprofile/">Profile</a>
            <a href="/s_orders/">Orders</a>
            <a href="/">Logout</a>
            </div>
        </div>
        <div class="svegadgres"></div>
        <div class="viewleft">
            <img class="viewp" src="{{ p.image.url }}">
        </div>
        <div class="viewright">
            <form action="/product_edit/{{p.id}}/" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <p>Item : {{pf.item}}</p>
                <p>Image : {{pf.image}}</p>
                <p>Name : {{pf.name}}</p>
                <p>Description : {{pf.description}}</p>
                <p>Orginal Price : {{pf.org_price}}</p>
                <p>Selling Price : {{pf.selling_price}}</p>
                <p>Stock : {{pf.stock}}</p>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</body>
</html>
