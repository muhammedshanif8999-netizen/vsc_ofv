{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    
        <div class="header">
            <h1>GREENBASKET</h1>
            <div class="nav-links">
                <a href="/shome/">Home</a>
                <a href="/sveg/">Vegetables</a>
                <a class="bc" href="/sfruit/">Fruits</a>
                <a href="/sprofile/">Profile</a>
                <a href="/s_orders/">Orders</a>
                <a href="/">Logout</a>
            </div>
        </div>
        <div class="svegadgres"></div>
       <div class="div2">
            <h3>Fruits <a href="/sadd/" class="btn btn-primary"> Add New</a></h3>
            <hr>
            <div class="l mainn">
                {% for fruit in fruit %}
                    <div class="product-card">
                        <div class="product-image">
                            <img src="{{ fruit.image.url }}" alt="{{ fruit.name }}">
                        </div>
                        <div class="product-info">
                            <h4 class="product-name">{{ fruit.name }}</h4>
                            <p class="product-description">{{ fruit.description }}</p>
                            <span class="selling-price">4.1</span>
                            <span class="selling-price">★ ★ ★ ★</span>
                            <span>★</span>
                            <div class="product-pricing">
                                <span class="selling-price">₹{{ fruit.selling_price }}/Kg</span>
                                <span class="discount">{{ fruit.discount }}% off</span><br>  
                            </div>
                            <span class="org-price">₹{{ fruit.org_price }}/Kg</span>
                        </div>
                        <button class="buy-btn" onclick="location.href='/s_product_view/{{fruit.id}}/'">View</button>
                    </div>
                {% endfor %}
            </div>
        </div>
    
</body>
</html>
