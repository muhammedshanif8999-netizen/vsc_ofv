<body>
    <div class="header">
        <h1>GREENBASKET</h1>
        <div class="nav-links">
            <a href="/chome/">Home</a>
            <a href="/cveg/">Vegetables</a>
            <a href="/cfruit/">Fruits</a>
            <a href="/cprofile/">Profile</a>
            <a href="/viewcart/">My Cart</a>
            <a href="/c_orderlist/">My Orders</a>
            <a href="/">Logout</a>
        </div>
    </div>

    <div class="blank"></div>

    <div class="review-container">
        <h3 class="text-center mb-4">Write a Review</h3>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="text-center">
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
                <h5 class="mt-2">{{ product.name }}</h5>
            </div>

            <div class="form-group mt-3">
                <label for="id_review">Your Review</label>
                {{ rf.review }}
            </div>

            <div class="form-group">
                <label for="id_review_img">Upload Image</label>
                {{ rf.review_img }}
            </div>

            <div class="form-group text-center">
                <label>Rate Product</label>
                <div class="rating">
                    <input type="radio" name="star" id="star5" value="5"><label for="star5">★</label>
                    <input type="radio" name="star" id="star4" value="4"><label for="star4">★</label>
                    <input type="radio" name="star" id="star3" value="3"><label for="star3">★</label>
                    <input type="radio" name="star" id="star2" value="2"><label for="star2">★</label>
                    <input type="radio" name="star" id="star1" value="1"><label for="star1">★</label>
                </div>

                {{ rf.rating }}
                <span id="rating-value" class="selected-rating"></span>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary px-4">Submit Review</button>
            </div>
        </form>
    </div>



    <script>
        const ratingInputs = document.querySelectorAll('.rating input');
        const ratingField = document.getElementById('id_rating');

        ratingInputs.forEach(input => {
            input.addEventListener('change', function() {
                ratingField.value = parseFloat(this.value);
            });
        });
    </script>

</body>
