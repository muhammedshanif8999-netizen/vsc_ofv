{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>GREENBASKET</h1>
            <div class="nav-links">
                <a  href="/shome/">Home</a>
                <a class="bc" href="/sveg/">Vegetables</a>
                <a  href="/sfruit/">Fruits</a>
                <a  href="/sprofile/">Profile</a>
                <a  href="/s_orders/">Orders</a>
                <a  href="/">Logout</a>
            </div>
        </div>
        <div class="svegadgres"></div>
        <div class="div2">
            <h3>Vegetables <a href="/sadd/" class="btn btn-primary">Add New</a></h3>
            <hr>
            <div class="l mainn">
                {% for veg in veg %}
                    <div class="product-card">
                        <div class="product-image">
                            <img src="{{ veg.image.url }}" alt="{{ veg.name }}">
                        </div>
                        <div class="product-info">
                            <h4 class="product-name">{{ veg.name }}</h4>
                            <p class="product-description">{{ veg.description }}</p>
                            <span class="selling-price">4.1</span>
                            <span class="selling-price">★ ★ ★</span>
                            <span>★</span>
                            <div class="product-pricing">
                                <span class="selling-price">₹{{ veg.selling_price }}/Kg</span>
                                <span class="discount">{{ veg.discount }}% off</span><br>  
                            </div>
                            <span class="org-price">₹{{ veg.org_price }}/Kg</span>
                        </div>
                        <button class="buy-btn" onclick="location.href='/s_product_view/{{veg.id}}/'">View</button>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div> 
</body>
</html>
